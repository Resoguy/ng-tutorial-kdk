<h1>User List</h1>

<div 
    *ngIf="users.length; else loading" 
    class="users-wrapper">
    <ul>
        <li *ngFor="let user of users">
            {{user.name}}
        </li>
    </ul>
</div>

<ng-template #loading>
    <div class="loading-wrapper">
        <h2>...Loading</h2>
    </div>
</ng-template>
